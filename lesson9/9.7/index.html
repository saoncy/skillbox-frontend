<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 9.7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="elements">
    <div class="elem elem-matrix">matrix(1.2, 0, 0.5, 1.2, 50, 0)</div>
    <div class="elem elem-translate">translate(5px, 10px)</div>
    <div class="elem elem-translateX">translateX(50px)</div>
    <div class="elem elem-translateY">translateY(150px)</div>
    <div class="elem elem-scale">scale(0.5, 0,5)</div>
    <div class="elem elem-scaleX">scaleX(150%)</div>
    <div class="elem elem-scaleY">scaleY(1.3)</div>
    <div class="elem elem-rotate">rotate(360deg)</div>
    <div class="elem elem-skew">skew(-35deg, 50deg)</div>
    <div class="elem elem-skewX">skewX(15deg)</div>
    <div class="elem elem-skewY">skewY(35deg)</div>
    <div class="elem elem-rotate-origin">rotate(270deg)</div>
  </div>

  <div class="scene">

    <div>SkillBox</div>

  </div>
</body>
</html>
